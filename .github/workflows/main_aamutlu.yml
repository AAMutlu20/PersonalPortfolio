name: Build and deploy ASP.Net Core app to Azure Web App - aamutlu

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read # Required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release
        working-directory: Portfolio/Portfolio  # ðŸ‘ˆ Set correct working directory

      - name: dotnet publish
        run: dotnet publish -c Release -o "${{github.workspace}}/myapp"
        working-directory: Portfolio/Portfolio  # ðŸ‘ˆ Set correct working directory

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{github.workspace}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # Required for requesting the JWT
      contents: read # Required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E262E1E8EA12412BB8B190B6D72F3463 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B5A641ABDE9A47ED85FB70FBB3D1F4FA }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A5841432DB554B49A2511A536CCB0D8C }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'aamutlu'
          slot-name: 'Production'
          package: .
